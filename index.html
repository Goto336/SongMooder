<!DOCTYPE html>
<html>
    <head>
        <title>Song Mooder</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
       <h1>Song Mooder</h1>
        <select onchange="theme()" id="options">
            <option selected value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
         </select>  
            <br>
        <div id="main">
            <input id="search-term" class="sbar" type="search" placeholder="Search for Song?" aria-label="Search">
            <button id="search-button">Search!</button>
        </div>
        <br>
        <div class="text">
                <h3>Search for a song above <br> Your song results depending on your mood will display below</h3>
        </div>
        <br>
        <div class="container--results">
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
