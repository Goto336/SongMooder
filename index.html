<!DOCTYPE html>
<html>
    <head>
        <title>Song Mooder</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
       <h1>Song Mooder</h1>
       <div id="main">
        <select class="options">
            <option class="light">Light Mode</option>
            <option class="dark">Dark Mode</option>
            <br>
            <input id="search-term" class="sbar" type="search" placeholder="Search for Song?" aria-label="Search">
            <button id="search-button">Search!</button>
        </select>    
       </div>
    </body>
</html>
